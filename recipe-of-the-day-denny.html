        <section class="fr-croissant">
            <figure class="figure-fr-croissant">
                <img class="img-croissant" src="./assets/img/croissant.jpg" alt="pic.croissant">
                <figcaption>
                    <h2 class="h2-croissants h2">
                        Französische Croissants
                    </h2>
                    <p class="text-croissant text">
                        Schmackhafte Croissants können auch zu Hause sehr einfach gebacken
                        werden. Mit ca.30 Minuten Aufwand kannst du ein wundervolles Frühstück zaubern.
                    </p>

                    <div class="button-croissant">
                        <a class="button-open-recipe" href="#">Rezept öffnen</a>
                    </div>
                </figcaption>
            </figure>
        </section>

        <section class="smth-new">
            <div class="container-smt-new">
                <h2 class="h2-smth-new h2">Lust auf was Neues?</h2>
                <div class="menus-smth-new">
                    <div class="recipes">
                        <img class="img-small" src="./assets/img/croissant.jpg" alt="pic.croissant">

                    <div class="recipes">

                    </div>
                    <div class="recipes">
                        <img class="img-small" src="./assets/img/croissant.jpg" alt="pic.croissant">

        <section class="pan-vs-wok">
            <h2 class="h2 h2-pan-vs-wok">Pfanne vs. Wok- Was ist besser?</h2>
            <figure class="figure-pan-vs-wok">
                <img class="img-small" src="./assets/img/wok.jpg" alt="img.wok">
                <figcaption>
                    <span class="text">
                        Weder Wok noch Pfanne ist grundsätzlich besser. Die Wahl hängt vom Gericht ab. Eine Pfanne ist
                        besser für gleichmäßige Hitze,
                        das Anbraten größerer Stücke wie Steaks oder für das Garen bei niedrigeren Temperaturen. Ein Wok
                        ist ideal für das schnelle,
                        heiße Pfannenrühren von Reisgerichten oder Gemüse, da er dank seiner Trichterform eine sehr hohe
                        Hitze im Zentrum und kühlere Zonen am Rand bietet.
                    </span>
                </figcaption>
            </figure>
        </section>
