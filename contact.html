<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kochwelt</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon" />
</head>

<body>
  <div class="page-wrapper">
    <header class="navigation">
        <a onclick="openMenu()" href="#" class="toggle-button" >
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
        </a>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img class="navbar-logo" src="./assets/img/logo.png" alt="Bild Kochwelt"></a>
            </div>
            <div class="links">
                <a class="nav-link" href="#">Start</a>
                <a class="nav-link" href="recipe-of-the-day.html">Rezept des Tages</a>
                <a class="nav-link active-link" href="contact.html">Kontakt</a>
                <a class="nav-link" href="impressum.html">Impressum</a>
            </div>
        </nav>
    </header>

    <main class="mw-1440">
      <section class="hero">
        <form onsubmit="sendMail(event)" class="contact-form">
          <h1>Kontaktiere uns</h1>

          <label>
            Dein Name:
            <input type="text" name="name" placeholder="Max Mustermann" required />
          </label>

          <label>
            Deine E-Mail:
            <input type="email" name="email" placeholder="beispiel@mail.de" required />
          </label>

          <label>
            Betreff:
            <input type="text" name="subject" placeholder="Worum geht es?" required />
          </label>

          <label>
            Deine Nachricht:
            <textarea name="message" placeholder="Schreibe uns deine Nachricht..." required></textarea>
          </label>

          <button type="submit">Abschicken</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-column">
          <img class="footer-logo" src="./assets/img/logo_small.png" alt="Logo" />
        </div>
        <div class="copyright footer-column">
          <p>© 2025 Mischa Siegrist, Secan Akbulut, Denny Hartmann</p>
        </div>
        <div class="footer-links footer-column">
          <a href="impressum.html">Impressum</a>
          <a href="privacy.html">Datenschutzerklärung</a>
        </div>
      </div>
    </footer>
  </div>

  <div id="unsupported-msg" class="hidden">
    <h2>Die Größe Ihres Bildschirms wird nicht unterstützt</h2>
    <p>Bitte nutzen Sie ein Gerät mit einer größeren Auflösung.</p>
  </div>

  <script src="./script.js"></script>
  <script src="./js/contact.js"></script>
</body>
</html>
